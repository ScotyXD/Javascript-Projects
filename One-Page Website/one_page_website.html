            <span class="head-main">ScottySkippin</span>

        </div>
    </div>
</div>
<!--END HOME-->


<!--GALLERY-->
<section id="gallery">
    <div class="container">
        <h1>GALLERY</h1>
        <div class="flex-container">
    <div>
        <div>
            
            <video width="320" height="240" controls>
            <source src= "./skipping_vid.mp4" alt="cant display">
        </video>
        
            <div>
                <p>Buy Your Ropes Today!<p>
            </div>
        </div>
    </div>


<!---Light Box Container-->
<!-- Images used to open the lightbox -->
<div class="row">
    <div class="column">
        <img src="Images/Rope_1.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>
    <div class="column">
        <img src="Images/Rope-2.jpg" style="width:100%"  onclick="openModal();currentSlide(2)" class="hover-shadow">
    </div>
    <div class="column">
        <img src="Images/Rope_3.jpg"  style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow">
    </div>
    <div class="column">
        <img src="Images/Rope_4.jpg"  style="width:100%"onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>
</div>
        

<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">

        <div class="mySlides">
            <div class="numbertext">1 / 4</div>
            <img src="Images/Rope_1.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 4</div>
            <img src="Images/Rope-2.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 4</div>
            <img src="Images/Rope_3.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 4</div>
            <img src="Images/Rope_4.jpg" style="width:100%">
        </div>

        <!-- Next/previous controls -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Caption text -->
        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <!-- Thumbnail image controls -->
        <div class="column">
            <img class="demo cursor" src="Images/Rope_1.jpg" style="width: 100%" onclick="currentSlide(1)" alt="Coloured Ropes">
        </div>

        <div class="column">
            <img class="demo cursor" src="Images/Rope-2.jpg" style="width: 100%" onclick="currentSlide(2)" alt="Coloured Ropes">
        </div>

        <div class="column">
            <img class="demo cursor" src="Images/Rope_3.jpg" style="width: 100%"onclick="currentSlide(3)" alt="Coloured Ropes">
        </div>

        <div class="column">
            <img class="demo cursor" src="Images/Rope_4.jpg" style="width: 100%" onclick="currentSlide(4)" alt="Coloured Ropes">
        </div>
    </div>
</div>


<!-- CONTACT -->
<section>
    <div id="contact">
        <div>
            <h1>Contact</h1>
            <div>
                <h2><span>Lets Get Skippin!</span></h2>

                <p><em>Please fill the form below so we can get in touch!</em></p>

                <div>
                    <form action="" method="post">
                        <input class="rsvp" type="text" value="First Name">
                        <input class="rsvp" type="text" value="Last Name">
                        <input class="rsvp" type="text" value="Email Address">
                        <input class="rsvp" type="text" value="Phone Number">
                        <div class="form-spacer">
                            <label class="terms">Terms and Conditions</label>
                        </div>
                        <div>
                            <input type="submit" value="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- END CONTACT -->
