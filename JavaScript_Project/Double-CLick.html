<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Click Example</title>
    <script>
        function changeText() {
            var paragraph = document.getElementById("myParagraph");
            paragraph.innerHTML = "You double-clicked the paragraph!";
        }
    </script>
</head>
<body>
    <h1>Double Click Example</h1>
    <p id="myParagraph" ondblclick="changeText()">
        Double-click this paragraph to change its text.
    </p>
</body>
</html>
