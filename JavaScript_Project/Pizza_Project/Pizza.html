<!DOCTYPE html>

<html lang="en">

<head>

    <title>Pizza Drill Demo</title>

    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <script src="Pizza_JavaScript/Pizza.js" defer></script>
    <link rel="stylesheet" type="text/css" href="Pizza_CSS/Pizza.css" />
</head>
<body>
<!----Pizza Menu Sizes & place order Button--------------------->
    <div id="menuBG">

        <h1 style="margin:0 0px 0 20px;">Pizza Drill Tutorial</h1> 
        <input id="btnOrder" type="button" onclick="getReceipt()" 
        value="Place Order">
        <form id="frmMenu">
            <div class="menu left">
                <h3>Size: </h3>
                    <input class="size" type="radio" name="Size"
                     value="Personal Pizza">Personal Pizza<br>
                     <input class="size" type="radio" name="Size"
                      value="Medium Pizza">Medium Pizza<br>
                      <input class="size"type="radio" name="Size"
                       value="Large Pizza" checked>Large Pizza<br>
                       <input class="size" type="radio" name="Size" 
                        value="Extra Large Pizza" >Extra Large Pizza<br>
                        <input class="size" type="radio" name="Size" 
                        value="Double XL Pizza">Double XL Pizza<br>
</div>
<!---Pizza Menu END------------------------------->


            
<!---Meat Topping container-->
            <div class="menu left">
                <h3>Meats: </h3>
                <input class="toppings" type="checkbox" name="Topping" 
                    value="Pepperoni">Pepperoni<br>
                <input class="toppings" type="checkbox" name="Topping" 
                    value="Sausage">Sausage<br>
                <input class="toppings" type="checkbox" name="Topping" 
                    value="Canadian Bacon" checked>Canadian Bacon<br>
                <input class="toppings" type="checkbox" name="Topping" 
                    value="Ground Beef">Ground Beef<br>
                <input class="toppings" type="checkbox" name="Topping" 
                    value="Anchovy" checked>Anchovy<br>
                <input class="toppings" type="checkbox" name="Topping" 
                    value="Chicken">Chicken<br>
                    <input class="toppings" type="checkbox" name="Topping"
                    value="Salami">Salami<br>
            </div>
<!--------Meat container END----->


<!--Vegtables Topping container-->
            <div class="menu left">
                <h3>Vegtables: </h3>
                <input class="toppings" type="checkbox" name="Topping" value="Mushroom">Mushroom<br>
                <input class="toppings" type="checkbox" name="Topping" value="Pepper">Pepper<br>
                <input class="toppings" type="checkbox" name="Topping" value="Onion" checked>Onion<br>
                <input class="toppings" type="checkbox" name="Topping" value="Tomato">Tomato<br>
                <input class="toppings" type="checkbox" name="Topping" value="Chilli" checked>Chilli<br>
                <input class="toppings" type="checkbox" name="Topping" value="Sweetcorn">Sweetcorn<br>
                <input class="toppings" type="checkbox" name="Topping" value="Pineapple">Pineapple<br>
<!-------Veg Container END-------->


<!--Cart Container-->
            
            <div id="cart">
                <div id="showText"></div>
                <div id="totalPrice"></div>
            </div>
        </form>
    </div>
</body>
</html>
