<!DOCTYPE html>
<html>

<body>
  <p id="Croco"></p>

  <script>
    var croc = { name: "Jim", type: "salt water croc", color: "Green" };
    var JSONstring = JSON.stringify(croc);

    
    localStorage.setItem('croc', JSONstring);

   
    var retrievedJSONstring = localStorage.getItem('croc');

   
    var parsedCroc = JSON.parse(retrievedJSONstring);

    document.getElementById("Croco").innerHTML = parsedCroc.name + " the " + parsedCroc.type;
  </script>

</body>

</html>
