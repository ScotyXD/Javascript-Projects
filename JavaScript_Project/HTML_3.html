<!DOCTYPE html>
    <meta lang="en">
    <meta charset="UTF8">
<head> Data Attributes</head>
<script src="Javascript_3.js"></script>
    <body>
        <h1>Characters</h1>
        <h3>Click on a title to see characters</h3>
        <ul>
            <li onclick="displayType(this)" id="DC"
            data-character-type="Flash">DC</li>
            <li onclick="displayType(this)" id="DC" 
            data-character-type="Batman">DC</li>
            <li onclick="displayType(this)" id="DC" 
            data-character-type="Joker">DC</li>
            <li onclick="displayType(this)" id="Marvel" 
            data-character-type="ironman">Marvel</li>
            <li onclick="displayType(this)" id="Marvel" 
            data-character-type="Spiderman">Marvel</li>
            <li onclick = "displayType(this)" id="" 
            data-character-type="Thor">Marvel</li>
        </ul>

</body>
</html>
