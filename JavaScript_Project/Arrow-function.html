<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    </head>
    <body>
        <h1> The script element </h1>
        <p id ="demo"></p>
        <script>
            let hello=""; //hello = function() {} withought arrow function syntax
                return "Hello World!";

            hello = ()=>{
                return "Hello World";
            }
            document.getElementById("demo").innerHTML=hello();
        </script>
    
    </body>
</html>
