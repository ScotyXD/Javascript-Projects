<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UFT-8">
    <script src="main6.js"></script>
    </head>
    <body>
    <!--This is a paragraph that informs the user of the minimum height requirement for the ride-->
    <p>Riders must be at least 52 centimeters tall to ride</p>
    
    <!--This is an input field where the user can enter their height-->
    <input id="Height" value="52" />
    
    <!--This is a button that calls the Ride_Function() when clicked-->
    <button onclick="Ride_Function()">Click here</button>
    
    <!--This is a paragraph that will display the result of the Ride_Function()-->
    <p id="Ride"></p>
    
    <!--This is a button that calls the myFunction() when clicked-->
    <button onclick="myFunction()">Click here please</button>
    
    <!--This is a paragraph that will display the result of the myFunction()-->
    <p id="New_and_This"></p>
    
    <!--This is a button that calls the Nested_Function() when clicked and 
    also an element that will display the result of the Nested_Function()-->
    <button id="Nesting" onclick="Nested_Function()">Add an egg to the nest</button>

    </html>
