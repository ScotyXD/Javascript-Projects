
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UFT-8">
    <script src="Main9.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS.file.css">
</head>

<body>
<p> How many seconds would you like to set the timer for?</p>
<input id="seconds" value=""/>
<button onclick="countdown()">Click here</button>
<p id="timer"></p>



<div class="slideshow-container">
    <!-- This is the container for the slideshow -->

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="./images/img1.jpg" style="width:100%">
        <!-- The first image in the slideshow -->
        <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="./images/img2.jpg" style="width:100%">
        <!-- The second image in the slideshow -->
        <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="./images/img3.jpg" style="width:100%">
        <!-- The third image in the slideshow -->
        <div class="text">Caption Three</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <!-- The previous button triggers the plusSlides(-1) function -->
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    <!-- The next button triggers the plusSlides(1) function -->
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <!-- The first dot, which triggers the currentSlide(1) function -->
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>

</div>




</body>
</html>
